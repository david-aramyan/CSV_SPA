<!DOCTYPE html>
<html lang="en" ng-app="csvTaskApp">
<head>
    <meta charset="UTF-8">
    <title>File Upload Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script type="text/javascript" src="js/app.module.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body ng-controller="CsvParseController">
<div class="container-fluid">
<div class="panel panel-default">
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label class="btn btn-primary btn-file">
                    Import CSV file <input type="file" csv-file-model="csvFile"  class="form-control" id ="csvFileField" accept=".csv" style="display: none;">
                </label>
                <button type="button" ng-click="displayTable()" class="btn btn-success">Display table</button>
                <button type="button" export-to-csv class="btn btn-info">Export to CSV</button>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered" id="csvTable">
                    <tr ng-repeat="x in data">
                        <td ng-repeat="y in x" ng-class="checkRegex(y) == 'numbers' ? 'danger' : (checkRegex(y) == 'letters' ? 'info' : '')">
                            <span data-ng-hide="editMode">{{y}}</span>
                            <input type="text" class="form-control" data-ng-show="editMode" data-ng-model="y" data-ng-required>
                        </td>
                        <td>
                            <button type="button" data-ng-hide="editMode" data-ng-click="editMode = true" class="btn btn-info">Edit</button>
                            <button type="submit" data-ng-show="editMode" data-ng-click="editMode = false" class="btn btn-success">Save</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
